<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>using fetch method to read image data with the help of plob()</h1>
    <img src="" id="image">


    <script>
        
        fetch("see.jpg").then((minoo) => {
            return minoo.blob()
        }).then((data) => {
            document.getElementById("image").src = URL.createObjectURL(data)
        })


    </script>
</body>

</html>
