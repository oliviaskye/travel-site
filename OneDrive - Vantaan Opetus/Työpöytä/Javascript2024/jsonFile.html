<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>fetch json file</h3>
    <div id="info"></div>
    <script>
        fetch("jsonData.json").then((promise) => {
            return promise.json()
        }).then((data) => {
            data.forEach((element) => {
                document.getElementById("info").innerHTML +=
                    "id is- " + element.id + " ::: name is - " +
                    element.name + "  " + element.location + "<br>"
            });

        })
    </script>
</body>

</html>
