<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exsersise2</title>
</head>

<body>

    <script>
        for (let i = 0; i < 20; i++) {
            if (i > 6 && i < 10) {
                document.write("<li style='color: yellow'>i is", +i * 3 + "</li>");
            }

            else {
                document.write("i is", +i + "<br>");

            }
        }






    </script>




</body>

</html>
