    <script>
        function calculatearea(height, width) {

            return height * width

        }
        //anonymus function
        let grade = function (s1, s2, s3, s4, s5) {
            return (s1 + s2 + s3 + s4 + s5) / arguments.length // how many parametr 
        }
        document.write("area is " + calculatearea(5, 10));
        // document.write("the minimum number a and b  :" + min(5, 10) + "<br>");
        document.write("student grade:" + grade(10, 11, 4, 13, 16));




    </script>
